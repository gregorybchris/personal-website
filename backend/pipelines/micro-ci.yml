trigger:
  branches:
    include:
    - main
  paths:
    include:
    - backend/src/swift/micro/*

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'e558d8c0-ffc1-40a0-8730-98efef5f770c'
  imageRepository: 'micro'
  containerRegistry: 'personalsite.azurecr.io'
  dockerfilePath: 'backend/docker/micro.Dockerfile'
  dockerContextPath: 'backend/src/swift/micro'

stages:
- stage: Build
  displayName: Build and Push
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build
      inputs:
        command: build
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        buildContext: $(dockerContextPath)
        tags: |
          $(Build.BuildId)
          latest
    - task: Docker@2
      displayName: Push
      inputs:
        command: push
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepository)
        tags: |
          $(Build.BuildId)
          latest